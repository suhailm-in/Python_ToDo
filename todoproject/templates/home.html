{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
<!--        <div class="col-md-12">-->
            <div class="banner">
                <div class="banner-text" style="height:100px; padding-top: 22px;">
                    <h1>ToDo</h1>
                </div>
            </div>
<!--        </div>-->
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter Your Priority">
                </div>
                <div class="from-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter Your Date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h2>Task to be Completed</h2>
            {% for i in task1 %}
            <div class="shadow card">
                <h5 class="card-header text-center bg-info">{{i.name}}</h5>
                <div class="card-body">
                    <p class="card-text">{{i.priority}}</p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'cbvupdate' i.id %}" class="btn btn-success">UPDATE</a>
                </div>
                <div class="card-footer text-muted">
                    {{i.date}}
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
