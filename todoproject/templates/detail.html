{% extends 'base.html' %}

{% block content %}
<div class="shadow card">
    <h5 class="card-header text-center bg-info">{{task.name}}</h5>
    <div class="card-body">
        <p class="card-text">{{task.priority}}</p>
        <a href="{% url 'delete' task.id %}" class="btn btn-danger">Done</a>
        <a href="{% url 'update' task.id %}" class="btn btn-success">UPDATE</a>
    </div>
    <div class="card-footer text-muted">
        {{task.date}}
    </div>
</div>
{% endblock %}
